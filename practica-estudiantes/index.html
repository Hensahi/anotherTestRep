<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form id="formRegister">
            <h1 class="h1 text-center mb-5 mt-5" id="titleFormulario">Formulario de ingreso de Estudiantes</h1>
            <div class="mb-3">
                <label for="nameUser" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nameUser" name="nameUser">
            </div>
            <div class="mb-3">
                <label for="emailUser" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailUser" name="emailUser">
            </div>

            <button type="submit" class="btn btn-primary mb-5" id="btnFormulario">Registrar</button>
        </form>

        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody id="containerUsers">

            </tbody>
        </table>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
